<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/icons/batman.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/styles/game.css" />
    <title>BATMAN T4SU | Game</title>
  </head>
  <body>
    <!-- Bars -->

    <div class="up-bar"></div>
    <div class="left-bar"></div>
    <div class="right-bar"></div>

    <!-- Scroll Bar Icons to the right -->
    <div class="scroll">
      <a href="#header"
        ><img
          class="arrow-bat hoveryellow"
          src="./assets/img/logos/logo_bat_flèche.png"
          alt="white bat up"
      /></a>
      <img
        src="./assets/img/logos/icon_facebook.png"
        alt="facebook icon"
        class="social hoveryellow"
      />
      <img
        src="./assets/img/logos/icon_ig.png"
        alt="instagram icon"
        class="social hoveryellow"
      />
      <img
        src="./assets/img/logos/icon_tw.png"
        alt="twitter icon"
        class="social hoveryellow"
      />
      <a href="#contact-form"
        ><img
          class="arrow-bat hoveryellow"
          src="./assets/img/logos/logo_bat_flèche_2.png"
          alt="white bat down"
      /></a>
    </div>

    <!-- Header Section -->
    <header id="header">
      <!-- Navbar & Branding -->
      <nav class="container">
        <!-- Logo -->
        <a href="index.html">
          <img
            class="logo"
            src="./assets/img/logos/logohome.png"
            alt="white bat image"
          />
        </a>
        <i class="fas fa-regular fa-2x fa-bars menu-mobile"></i>
        <!-- Menu -->
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a class="active" href="game.html">GAME</a></li>
        </ul>
      </nav>

      <!-- Hero Section -->
      <div id="hero-game">
        <div class="container">
          <div class="content">
            <h1 class="title">let's play a little game...</h1>
          </div>
          <img
            class="arrow"
            src="./assets/img/logos/flèche_down_header.png"
            alt="arrow down"
          />
        </div>
      </div>
    </header>

    <!-- Main Content -->

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <div class="footer-text">
          <img src="./assets/img/logos/icon_WB.png" alt="warner bros icon" />
          <span
            >Ce projet respecte l’univers cinématographique des films Batman
            récents. Version Nolan & Snyder & Reeves</span
          >
        </div>
        <div class="footer-social">
          <a href="#" class="social-icon">
            <img
              width="2%"
              src="./assets/img/logos/logo_sayna_white.png"
              alt="logo sayna"
              class="footer-logo"
            />
            <img
              src="./assets/img/logos/icon_x.png"
              alt="icon x"
              class="footer-logo"
            />
            <img
              width="2%"
              src="./assets/img/logos/icon_DC.png"
              alt="icon DC"
              class="footer-logo"
            />
          </a>
          <a href="#" class="social-icon">
            <img
              src="./assets/img/logos/icon_facebook.png"
              alt="facebook icon"
              class="hoveryellow"
            />
          </a>
          <a href="#" class="social-icon">
            <img
              src="./assets/img/logos/icon_ig.png"
              alt="instagram icon"
              class="hoveryellow"
            />
          </a>
          <a href="#" class="social-icon">
            <img
              src="./assets/img/logos/icon_tw.png"
              alt="twitter icon"
              class="hoveryellow"
            />
          </a>
        </div>
      </div>
    </footer>
    <!-- JS -->
    <!-- <script src="./assets/js/app.js"></script> -->
  </body>
</html>
